{% extends 'base.html' %}


{% block content %}
        <div class = "pure-g-r content-ribbon">
            <div class = "pure-u-1">
            <h2> Informe seus dados de cadastro</h2>
            <form class = "pure-form pure-form-aligned" method = "post">
            {% csrf_token %}
                <fieldset>
                        {{ form.non_field_erros }}
                        {% for field in form %}
                            <div class = "pure-control-group">
                               {{ field.label_tag }}
                               {{ field }}
                               {{ field.erros }}
                            </div>

                        {% endfor %}
                            
                        <div class = "pure-controls">
                            <button type = "submit" class = "pure-button pure-button-primary">Entrar</button>
                        </div>
                            
              

                    <p>
                        Não é cadastrado?<a href = "{% url 'register' %}">Cadastre-se </a><br/>
                        Esqueceu a senha?<a href = "">Nova senha </a><br/>
                        
                    </p>

                </fieldset>

            </form>

        </div>

    </div>

{% endblock %}
